<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Neeraj</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .profile img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin: 16px 0 24px;
    }

    .form-group {
      margin: 18px 0;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .slot {
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .slot:hover {
      background: #f1f1f1;
    }

    .slot.selected {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    #bookBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #bookBtn:hover {
      background: #0069d9;
    }

    .thankyou {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .slot {
        flex: 1 1 40%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="https://i.imgur.com/snAYZUL.png" alt="Neeraj Photo">
    <h2>Book a Meeting with Neeraj</h2>
  </div>

  <div id="formContent">
    <div class="form-group">
      <label for="date">Choose a Date</label>
      <input type="text" id="date" placeholder="Select a date" readonly>
    </div>

    <div class="form-group">
      <label>Select a Time Slot</label>
      <div class="slots" id="slots"></div>
    </div>

    <button id="bookBtn">Book Appointment</button>
  </div>

  <div class="thankyou" id="thankyouMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", { minDate: "today", dateFormat: "Y-m-d" });

  const AIRTABLE_API_KEY = "patinzdAtVnSptMDq.7f767ff0ed465c36042c7708c5c205164a7d53d21aeb2267efb4f7411e503826";
  const AIRTABLE_BASE_ID = "appePVNt5JXGHbCPm";
  const AIRTABLE_TABLE_NAME = "Appointments";
  const sid = new URLSearchParams(window.location.search).get("sid") || "test123";

  const slotContainer = document.getElementById("slots");
  let selectedSlot = null;

  function generateSlots() {
    const start = 10, end = 20;
    for (let h = start; h < end; h++) {
      ["00", "30"].forEach(m => {
        const time = `${h.toString().padStart(2, "0")}:${m}`;
        const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = timeDisplay;
        div.onclick = () => {
          document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = timeDisplay;
        };
        slotContainer.appendChild(div);
      });
    }
  }

  generateSlots();

  document.getElementById("bookBtn").onclick = async () => {
    const selectedDate = document.getElementById("date").value;
    if (!selectedDate || !selectedSlot) {
      alert("Please select both a date and time slot.");
      return;
    }

    try {
      const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fields: {
            "Client ID": sid,
            "Date": selectedDate,
            "Time": selectedSlot,
          },
        }),
      });

      if (response.ok) {
        document.getElementById("formContent").style.display = "none";
        document.getElementById("thankyouMessage").style.display = "block";
        document.getElementById("thankyouMessage").innerHTML = `
          âœ… <strong>Your meeting is confirmed for ${selectedDate} at ${selectedSlot}.</strong><br><br>
          You will receive a confirmation email and calendar invite shortly.`;
      } else {
        const data = await response.json();
        alert("Booking failed: " + (data?.error?.message || "Unknown error"));
      }
    } catch (err) {
      alert("Error while booking. Please try again.");
      console.error(err);
    }
  };
</script>
</body>
</html>
