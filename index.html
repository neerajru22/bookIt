<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Neeraj</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0fdf4);
      display: flex;
      justify-content: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #3b82f6;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .form-group {
      margin: 20px 0;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .slot {
      padding: 10px 16px;
      border: 1px solid #9ca3af;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f3f4f6;
      transition: all 0.2s ease;
    }

    .slot:hover {
      background-color: #e0f2fe;
    }

    .slot.selected {
      background-color: #22c55e;
      color: white;
      border-color: #22c55e;
    }

    #bookBtn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #bookBtn:hover {
      background-color: #1d4ed8;
    }

    .thankyou {
      display: none;
      margin-top: 20px;
      color: #16a34a;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="https://i.imgur.com/snAYZUL.png" alt="Neeraj's Photo">
    <h2>Book a Meeting with Neeraj</h2>
  </div>

  <div class="form-group">
    <label for="date">Choose a Date</label>
    <input type="text" id="date" placeholder="Select a date" readonly>
  </div>

  <div class="form-group">
    <label>Select a Time Slot</label>
    <div class="slots" id="slots"></div>
  </div>

  <button id="bookBtn">Book Appointment</button>
  <div class="thankyou" id="thankyouMessage">âœ… Appointment booked successfully!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", { minDate: "today", dateFormat: "Y-m-d" });

  const AIRTABLE_API_KEY = "patinzdAtVnSptMDq.7f767ff0ed465c36042c7708c5c205164a7d53d21aeb2267efb4f7411e503826";
  const AIRTABLE_BASE_ID = "appePVNt5JXGHbCPm";
  const AIRTABLE_TABLE_NAME = "Appointments";

  const sid = new URLSearchParams(window.location.search).get("sid") || "test123";

  const slotContainer = document.getElementById("slots");
  let selectedSlot = null;

  function generateSlots() {
    const start = 10, end = 20;
    for (let h = start; h < end; h++) {
      ["00", "30"].forEach(m => {
        const time = `${h.toString().padStart(2, "0")}:${m}`;
        const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = timeDisplay;
        div.onclick = () => {
          document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = timeDisplay;
        };
        slotContainer.appendChild(div);
      });
    }
  }

  generateSlots();

  document.getElementById("bookBtn").onclick = async () => {
    const selectedDate = document.getElementById("date").value;
    if (!selectedDate || !selectedSlot) {
      alert("Please select both a date and time slot.");
      return;
    }

    const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
      method: "POST",
      headers: {
        Authorization: `Bearer ${AIRTABLE_API_KEY}`,
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        fields: {
          "Client ID": sid,
          "Date": selectedDate,
          "Time": selectedSlot,
        },
      }),
    });

    if (response.ok) {
      document.getElementById("thankyouMessage").style.display = "block";
    } else {
      const data = await response.json();
      alert("Booking failed: " + (data?.error?.message || "Unknown error"));
    }
  };
</script>
</body>
</html>
