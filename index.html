<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Vipany</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f4b400;
      --accent: #0f2c64;
      --bg-dark: #0e1a2b;
      --card-dark: #1c2a3a;
      --text-light: #f1f5f9;
      --text-muted: #94a3b8;
      --slot-bg: #2e3c4f;
      --slot-hover: #f4b400;
      --slot-selected: #f4b400;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-light);
    }

    .container {
      background: var(--card-dark);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .profile img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin: 18px 0 10px;
      font-size: 24px;
    }

    .info {
      text-align: center;
      margin-top: 12px;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    .info p.name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-light);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-light);
    }

    .form-group {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #334155;
      background: #0f172a;
      border-radius: 6px;
      font-size: 16px;
      color: var(--text-light);
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .slot {
      flex: 1 1 calc(33% - 10px);
      padding: 10px 12px;
      background: var(--slot-bg);
      border: 1px solid #334155;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      color: var(--text-light);
    }

    .slot:hover {
      background: var(--slot-hover);
      color: #000;
      border-color: var(--slot-hover);
    }

    .slot.selected {
      background: var(--slot-selected);
      color: #000;
      border-color: var(--slot-selected);
    }

    #bookBtn {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #bookBtn:hover {
      background: #dba600;
    }

    .thankyou {
      display: none;
      margin-top: 24px;
      padding: 18px;
      background-color: #14532d;
      color: #4ade80;
      border: 1px solid #166534;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .slot {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="https://i.imgur.com/snAYZUL.png" alt="Neeraj Photo">
    
    <div class="info">
      <p class="name">Neeraj Ramavathu</p>
      <p>Business Development Manager</p>
      <p><a href="mailto:neeraj.r@vipanyglobal.com" style="color: var(--text-light); text-decoration: none;">neeraj.r@vipanyglobal.com</a></p>
      <h2>Book a Meeting with Vipany</h2>
    </div>
  </div>

  <div id="formContent">
    <div class="form-group">
      <label for="date">Choose a Date</label>
      <input type="text" id="date" placeholder="Select a date" readonly>
    </div>

    <div class="form-group">
      <label>Select a Time Slot</label>
      <div class="slots" id="slots"></div>
    </div>

    <button id="bookBtn">Book Appointment</button>
  </div>

  <div class="thankyou" id="thankyouMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    minDate: "today",
    dateFormat: "Y-m-d",
    theme: "dark"
  });

  const AIRTABLE_API_KEY = "patinzdAtVnSptMDq.7f767ff0ed465c36042c7708c5c205164a7d53d21aeb2267efb4f7411e503826";
  const AIRTABLE_BASE_ID = "appePVNt5JXGHbCPm";
  const AIRTABLE_TABLE_NAME = "Appointments";
  const sid = new URLSearchParams(window.location.search).get("sid") || "test123";

  const slotContainer = document.getElementById("slots");
  let selectedSlot = null;

  function generateSlots() {
    const start = 10, end = 20;
    for (let h = start; h < end; h++) {
      ["00", "30"].forEach(m => {
        const time = `${h.toString().padStart(2, "0")}:${m}`;
        const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = timeDisplay;
        div.onclick = () => {
          document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = timeDisplay;
        };
        slotContainer.appendChild(div);
      });
    }
  }

  generateSlots();

  document.getElementById("bookBtn").onclick = async () => {
    const selectedDate = document.getElementById("date").value;
    if (!selectedDate || !selectedSlot) {
      alert("Please select both a date and time slot.");
      return;
    }

    try {
      const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fields: {
            "Client ID": sid,
            "Date": selectedDate,
            "Time": selectedSlot,
          },
        }),
      });

      if (response.ok) {
        document.getElementById("formContent").style.display = "none";
        document.getElementById("thankyouMessage").innerText = `Thanks! Your appointment on ${selectedDate} at ${selectedSlot} is confirmed.`;
        document.getElementById("thankyouMessage").style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    } catch (err) {
      alert("Error booking appointment. Please check console.");
      console.error(err);
    }
  };
</script>

</body>
</html>
