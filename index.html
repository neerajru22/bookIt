<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Neeraj</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --primary: #1a237e;
      --secondary: #4caf50;
      --bg-light: #f9fafb;
      --text-dark: #1f2937;
      --card-bg: #ffffff;
      --border: #d1d5db;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e8f0fe, #e0f2f1);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--primary);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .form-group {
      margin: 25px 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 16px;
      background: #f8fafc;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .slot {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f1f5f9;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .slot:hover {
      background-color: #d1e7dd;
    }

    .slot.selected {
      background-color: var(--secondary);
      color: white;
      border-color: var(--secondary);
    }

    #bookBtn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    #bookBtn:hover {
      background-color: #0d1b5e;
    }

    .confirmation-message {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      background-color: #e8f5e9;
      border-left: 5px solid var(--secondary);
      padding: 20px;
      border-radius: 12px;
      color: #2e7d32;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .slot {
        flex: 1 1 45%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="https://i.imgur.com/snAYZUL.png" alt="Neeraj's Photo" />
    <h2>Book a Meeting with Neeraj</h2>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label for="date">Choose a Date</label>
      <input type="text" id="date" placeholder="Select a date" readonly />
    </div>

    <div class="form-group">
      <label>Select a Time Slot</label>
      <div class="slots" id="slots"></div>
    </div>

    <button id="bookBtn">Book Appointment</button>
  </div>

  <div class="confirmation-message" id="confirmationMessage">
    âœ… Your meeting has been scheduled on <strong id="confirmDate"></strong> at <strong id="confirmTime"></strong>.
    <br><br>
    You will receive a confirmation email and calendar invite shortly. Thank you!
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    minDate: "today",
    dateFormat: "Y-m-d"
  });

  const slotContainer = document.getElementById("slots");
  const formSection = document.querySelector(".form-section");
  const confirmMessage = document.getElementById("confirmationMessage");
  const confirmDate = document.getElementById("confirmDate");
  const confirmTime = document.getElementById("confirmTime");
  let selectedSlot = null;

  function generateSlots() {
    const start = 10, end = 20;
    for (let h = start; h < end; h++) {
      ["00", "30"].forEach(m => {
        const time = `${h.toString().padStart(2, "0")}:${m}`;
        const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = timeDisplay;
        div.onclick = () => {
          document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = timeDisplay;
        };
        slotContainer.appendChild(div);
      });
    }
  }

  generateSlots();

  document.getElementById("bookBtn").onclick = async () => {
    const selectedDate = document.getElementById("date").value;
    if (!selectedDate || !selectedSlot) {
      alert("Please select both a date and time slot.");
      return;
    }

    // Save to Airtable
    await fetch(`https://api.airtable.com/v0/appePVNt5JXGHbCPm/Appointments`, {
      method: "POST",
      headers: {
        Authorization: "Bearer patinzdAtVnSptMDq.7f767ff0ed465c36042c7708c5c205164a7d53d21aeb2267efb4f7411e503826",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        records: [{
          fields: {
            Date: selectedDate,
            Time: selectedSlot,
            SID: "test123"
          }
        }]
      })
    });

    // Hide form, show message
    formSection.style.display = "none";
    confirmDate.textContent = selectedDate;
    confirmTime.textContent = selectedSlot;
    confirmMessage.style.display = "block";
  };
</script>
</body>
</html>
