<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking System</title>

  <!-- Include Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Style for time slots */
    .slot {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      display: inline-block;
    }

    .slot.selected {
      background-color: #4caf50;
      color: white;
    }

    .slot.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #thankyouMessage {
      display: none;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Booking System</h2>
  <!-- Date input field -->
  <input type="text" id="date" placeholder="Select a date">
  
  <!-- Slot container -->
  <div id="slots"></div>

  <!-- Book Button -->
  <button id="bookBtn">Book Now</button>

  <!-- Thank you message -->
  <div id="thankyouMessage">Thank you for your booking!</div>

  <!-- Include Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const AIRTABLE_API_KEY = "patinzdAtVnSptMDq.7f767ff0ed465c36042c7708c5c205164a7d53d21aeb2267efb4f7411e503826";
    const AIRTABLE_BASE_ID = "appePVNt5JXGHbCPm";
    const AIRTABLE_TABLE_NAME = "Appointments";
    const sid = new URLSearchParams(window.location.search).get("sid") || "test123";
    
    const slotContainer = document.getElementById("slots");
    let selectedSlot = null;

    // Initialize Flatpickr for date selection
    flatpickr("#date", {
      minDate: "today",  // Ensure only today and future dates are available
      dateFormat: "Y-m-d", // Specify the date format
      onChange: async function(selectedDates, dateStr) {
        await generateSlots(dateStr);  // Trigger slot generation when a date is selected
      }
    });

    // Generate slots for the selected date
    async function generateSlots(date = "") {
      slotContainer.innerHTML = "";  // Clear existing slots
      selectedSlot = null;  // Reset selected slot

      let bookedTimes = [];
      if (date) {
        // Query Airtable for booked slots on the selected date
        const queryDate = encodeURIComponent(`{Date} = '${date}'`);
        const res = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}?filterByFormula=${queryDate}`, {
          headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` }
        });
        const data = await res.json();
        bookedTimes = data.records.map(r => r.fields["Time"]);
      }

      // Generate available time slots
      const start = 10, end = 20;
      for (let h = start; h < end; h++) {
        ["00", "30"].forEach(m => {
          const time = `${h.toString().padStart(2, "0")}:${m}`;
          const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

          const div = document.createElement("div");
          div.className = "slot";
          div.textContent = timeDisplay;

          // Disable slots that are already booked
          if (bookedTimes.includes(timeDisplay)) {
            div.classList.add("disabled");
            div.textContent += " âŒ";  // Mark as unavailable
          } else {
            // Enable clicking for available slots
            div.onclick = () => {
              document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
              div.classList.add("selected");
              selectedSlot = timeDisplay;  // Store the selected time
            };
          }

          slotContainer.appendChild(div);  // Append the slot to the container
        });
      }
    }

    // Book the selected slot
    document.getElementById("bookBtn").onclick = async () => {
      const selectedDate = document.getElementById("date").value;
      if (!selectedDate || !selectedSlot) {
        alert("Please select both a date and time slot.");
        return;
      }

      // Save the booking to Airtable
      const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fields: {
            "Client ID": sid,
            "Date": selectedDate,
            "Time": selectedSlot,
          },
        }),
      });

      if (response.ok) {
        document.getElementById("thankyouMessage").style.display = "block";  // Show confirmation message
        await generateSlots(selectedDate);  // Refresh the slots to reflect the booking
      } else {
        const data = await response.json();
        alert("Booking failed: " + (data?.error?.message || "Unknown error"));
      }
    };

    // Init with blank slots
    generateSlots();
  </script>
</body>
</html>
