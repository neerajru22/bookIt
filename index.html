<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Appointment Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .slot {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    .slot.selected {
      background-color: #4CAF50;
      color: white;
    }
    #thankyouMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Book Your Appointment</h2>

  <label for="date">Choose a Date:</label>
  <input type="text" id="date" placeholder="Select date" readonly style="margin-bottom: 15px; padding: 10px; width: 100%;"/>

  <div id="slots" style="margin-top: 10px;"></div>

  <button id="bookBtn" style="margin-top: 20px; padding: 10px 20px;">Book Now</button>

  <div id="thankyouMessage">✅ Appointment booked successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbxk7TtfsBOiXi-k1Nl9fp9s4nVFOtzlSIFbxYTIFGYIxXdrQPF8AmCQdErxRjXZs96NBQ/exec";
    const sid = new URLSearchParams(window.location.search).get("sid") || "test123";

    const slotContainer = document.getElementById("slots");
    let selectedSlot = null;

    flatpickr("#date", {
      minDate: "today",
      dateFormat: "Y-m-d",
      onChange: async function(selectedDates, dateStr) {
        await generateSlots(dateStr);
      }
    });

    async function generateSlots(date = "") {
      slotContainer.innerHTML = "";
      selectedSlot = null;

      let bookedTimes = [];
      if (date) {
        const res = await fetch(`${PROXY_URL}?date=${date}`);
        const data = await res.json();
        bookedTimes = data.records.map(r => r.fields["Time"]);
      }

      const startHour = 10, endHour = 20;
      for (let h = startHour; h < endHour; h++) {
        ["00", "30"].forEach(m => {
          const time = `${h.toString().padStart(2, "0")}:${m}`;
          const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], {
            hour: "2-digit", minute: "2-digit"
          });

          const div = document.createElement("div");
          div.className = "slot";
          div.textContent = timeDisplay;

          if (bookedTimes.includes(timeDisplay)) {
            div.style.opacity = 0.5;
            div.style.pointerEvents = "none";
            div.textContent += " ❌";
          } else {
            div.onclick = () => {
              document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
              div.classList.add("selected");
              selectedSlot = timeDisplay;
            };
          }

          slotContainer.appendChild(div);
        });
      }
    }

    document.getElementById("bookBtn").onclick = async () => {
      const selectedDate = document.getElementById("date").value;
      if (!selectedDate || !selectedSlot) {
        alert("Please select both a date and time slot.");
        return;
      }

      const response = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          "Client ID": sid,
          "Date": selectedDate,
          "Time": selectedSlot
        })
      });

      if (response.ok) {
        document.getElementById("thankyouMessage").style.display = "block";
        await generateSlots(selectedDate);
      } else {
        const data = await response.json();
        alert("Booking failed: " + (data?.error?.message || "Unknown error"));
      }
    };

    // Load slots initially (blank or default date if desired)
    generateSlots();
  </script>
</body>
</html>
