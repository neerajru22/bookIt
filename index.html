<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Meeting | Vipany Global</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form name="submit-to-google-sheet" id="booking-form">
      <h2>Book a Meeting</h2>

      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" name="Client Name" placeholder="Enter your name" required>

      <label for="meetingDate">Select Date</label>
      <input type="date" id="meetingDate" name="Select Date" required>

      <label for="meetingTime">Select Time</label>
      <input type="time" id="meetingTime" name="Select Time" required>

      <button type="submit">Book</button>

      <p id="message"></p>
    </form>
    <footer>Powered by Vipany Global</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
