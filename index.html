<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Neeraj</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f005c, #5b247a, #1f005c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
      border: 3px solid #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ddd;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-bottom: 15px;
    }

    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .slot {
      padding: 10px 16px;
      border: 2px solid #bbb;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .slot:hover {
      border-color: #9f70fd;
    }

    .slot.selected {
      background-color: #9f70fd;
      border-color: #9f70fd;
      color: white;
      box-shadow: 0 0 10px #9f70fd;
    }

    #bookBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #9f70fd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #9f70fd;
      transition: 0.3s;
    }

    #bookBtn:hover {
      background: #7e4acb;
      box-shadow: 0 0 14px #b187ff;
    }

    .thankyou {
      display: none;
      margin-top: 20px;
      color: #90ee90;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img src="https://i.imgur.com/snAYZUL.png" alt="Neeraj Photo">
    <h2>Book a Meeting with Neeraj</h2>
  </div>

  <div class="form-group">
    <label for="date">Choose a Date</label>
    <input type="text" id="date" placeholder="Select a date" readonly>
  </div>

  <div class="form-group">
    <label>Select a Time Slot</label>
    <div class="slots" id="slots"></div>
  </div>

  <button id="bookBtn">Book Appointment</button>
  <div class="thankyou" id="thankyouMessage">âœ… Appointment booked successfully!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", { minDate: "today", dateFormat: "Y-m-d" });

  const AIRTABLE_API_KEY = "YOUR_AIRTABLE_KEY";
  const AIRTABLE_BASE_ID = "YOUR_BASE_ID";
  const AIRTABLE_TABLE_NAME = "Appointments";

  const sid = new URLSearchParams(window.location.search).get("sid") || "test123";

  const slotContainer = document.getElementById("slots");
  let selectedSlot = null;

  function generateSlots() {
    const start = 10, end = 20;
    for (let h = start; h < end; h++) {
      ["00", "30"].forEach(m => {
        const time = `${h.toString().padStart(2, "0")}:${m}`;
        const timeDisplay = new Date(`2024-01-01T${time}`).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const div = document.createElement("div");
        div.className = "slot";
        div.textContent = timeDisplay;
        div.onclick = () => {
          document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = timeDisplay;
        };
        slotContainer.appendChild(div);
      });
    }
  }

  generateSlots();

  document.getElementById("bookBtn").onclick = async () => {
    const selectedDate = document.getElementById("date").value;
    if (!selectedDate || !selectedSlot) {
      alert("Please select both a date and time slot.");
      return;
    }

    const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
      method: "POST",
      headers: {
        Authorization: `Bearer ${AIRTABLE_API_KEY}`,
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        fields: {
          "Client ID": sid,
          "Date": selectedDate,
          "Time": selectedSlot,
        },
      }),
    });

    if (response.ok) {
      document.getElementById("thankyouMessage").style.display = "block";
    } else {
      const data = await response.json();
      alert("Booking failed: " + (data?.error?.message || "Unknown error"));
    }
  };
</script>
</body>
</html>
