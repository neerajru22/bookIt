<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting with Neeraj</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Your existing CSS here */
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://i.ibb.co/k4GJyfx/neeraj.jpg" alt="Neeraj Photo">
      <h2>Book a Meeting with Neeraj</h2>
    </div>

    <div class="form-group">
      <label for="date">Choose a Date</label>
      <input type="text" id="date" placeholder="Select a date" readonly>
    </div>

    <div class="form-group">
      <label>Select a Time Slot</label>
      <div class="slots" id="slots"></div>
    </div>

    <button id="bookBtn">Book Appointment</button>
    <div class="thankyou" id="thankyouMessage">✅ Appointment booked successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date", {
      minDate: "today",
      dateFormat: "Y-m-d"
    });

    const urlParams = new URLSearchParams(window.location.search);
    const sid = urlParams.get("sid");

    if (!sid) {
      alert("Missing client ID. Please use the correct link.");
    }

    const slotContainer = document.getElementById("slots");
    let selectedSlot = null;

    const generateSlots = () => {
      const startHour = 10;
      const endHour = 20;

      for (let hour = startHour; hour < endHour; hour++) {
        ["00", "30"].forEach(min => {
          const time = `${hour.toString().padStart(2, '0')}:${min}`;
          const displayTime = new Date(`1970-01-01T${time}:00`).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });

          const slotDiv = document.createElement("div");
          slotDiv.className = "slot";
          slotDiv.textContent = displayTime;

          slotDiv.onclick = () => {
            document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
            slotDiv.classList.add("selected");
            selectedSlot = displayTime;
          };

          slotContainer.appendChild(slotDiv);
        });
      }
    };

    generateSlots();

    document.getElementById("bookBtn").onclick = async () => {
      const selectedDate = document.getElementById("date").value;
      if (!selectedDate || !selectedSlot) {
        alert("Please select a date and time slot.");
        return;
      }

      const airtableBaseId = "appePVNt5JXGHbCPm"; // ✅ Replace with your actual Base ID
      const airtableTable = "Appointments";        // ✅ Your Airtable table name
      const airtableApiKey = "patinzdAtVnSptMDq2b574e7a2fa69204ba77022db29f8781fafdaef142689e76ff9e909336c5c954"; // Secure API key is important!

      try {
        const response = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${airtableTable}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${airtableApiKey}`
          },
          body: JSON.stringify({
            fields: {
              "Client ID": sid,
              "Date": selectedDate,
              "Time": selectedSlot
            }
          })
        });

        if (response.ok) {
          document.getElementById("thankyouMessage").style.display = "block";
          document.getElementById("bookBtn").disabled = true;  // Disable the button to prevent multiple bookings
        } else {
          const error = await response.json();
          console.error(error);
          alert("Booking failed. Check console for error.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong while booking.");
      }
    };
  </script>
</body>
</html>
